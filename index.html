<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Pre√ßo - Compras.gov.br</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-fundo: #f9fafb;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #d1fae5;
      --cor-texto: #1f2937;
      --cor-realce: #edfdfd;
      --borda: #e5e7eb;
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; margin: 0; padding: 0; }
    body { background-color: var(--cor-fundo); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
    .container { background-color: var(--cor-branca); padding: 32px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); max-width: 600px; width: 100%; }
    h2 { text-align: center; color: var(--cor-secundaria); margin-bottom: 24px; font-size: 24px; }
    label { display: block; margin-top: 18px; margin-bottom: 6px; font-weight: 600; color: var(--cor-texto); }
    input[type="text"], select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(56,178,172,0.2);
      outline: none;
    }
    button {
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      margin-top: 16px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background-color: #319795;
    }
    #resultado {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
    }
    .erro { background-color: var(--cor-erro); color: white; }
    .sucesso { background-color: var(--cor-sucesso); color: var(--cor-secundaria); }
    footer { text-align: center; margin-top: 24px; font-size: 14px; color: #888; }
    #paginacao { margin-top: 12px; text-align: center; }
    #paginacao button { width: auto; padding: 6px 12px; margin: 0 4px; font-size: 14px; }
    #comboContainer { max-height: 240px; overflow-y: auto; border: 1px solid var(--borda); border-radius: 10px; padding: 8px; background-color: var(--cor-branca); }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pre√ßos Praticados - Compras Governamentais</h2>

    <label for="busca">üîç Buscar item (m√≠nimo 3 letras):</label>
    <input type="text" id="busca" placeholder="Ex: papel, caneta, 626816" oninput="buscarItens()" />

    <label for="comboContainer">üìã Resultados da busca:</label>
    <div id="comboContainer" aria-label="Resultados da busca" role="listbox"></div>
    <div id="paginacao"></div>

    <label for="ano">üìÖ Ano da Compra:</label>
    <select id="ano">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <button onclick="buscarPreco()">üîç Consultar Pre√ßo</button>
    <button onclick="gerarRelatorio()">üìÑ Gerar Relat√≥rio - PDF</button>
    <button onclick="limparResultados()">üóëÔ∏è Limpar Resultados Armazenados</button>

    <div id="resultado"></div>
  </div>

  <footer>¬© 2025 Desenvolvido por Marcelo Souza</footer>

<script>
  let resultadosBusca = [], paginaAtual = 1, itensPorPagina = 100;
  let estatisticasRelatorio = null, descricaoSelecionada = "";
  let selecionados = new Set();

  async function buscarItens() {
    const termo = document.getElementById("busca").value.trim();
    const combo = document.getElementById("comboContainer");
    document.getElementById("paginacao").innerHTML = "";
    combo.innerHTML = "";
    selecionados.clear();
    if (termo.length < 3) {
      combo.innerHTML = '<div style="color:#aaa; padding:8px;">Digite pelo menos 3 letras...</div>';
      return;
    }
    try {
      const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
      const itens = await resp.json();
      if (!itens || itens.length === 0) {
        combo.innerHTML = '<div style="color:#aaa; padding:8px;">Nenhum item encontrado.</div>';
        return;
      }
      resultadosBusca = itens.sort((a,b) => a.descricao.localeCompare(b.descricao, 'pt-BR', {sensitivity:'base'}));
      paginaAtual = 1;
      exibirPagina();
    } catch {
      combo.innerHTML = '<div style="color:#e74c3c; padding:8px;">Erro ao buscar itens.</div>';
    }
  }

  function exibirPagina() {
    const combo = document.getElementById("comboContainer");
    const pag = document.getElementById("paginacao");
    combo.innerHTML = ""; pag.innerHTML = "";

    const total = Math.ceil(resultadosBusca.length / itensPorPagina);
    const inicio = (paginaAtual - 1) * itensPorPagina;
    const fim = inicio + itensPorPagina;

    resultadosBusca.slice(inicio, fim).sort((a,b) => a.descricao.localeCompare(b.descricao,'pt-BR',{sensitivity:'base'}))
      .forEach(item => {
        const wrapper = document.createElement("div"); wrapper.style.display="flex";
        const chk = document.createElement("input"); chk.type="checkbox";
        chk.value = item.codigo; chk.checked = selecionados.has(item.codigo);
        chk.style.marginRight = "8px"; chk.id = "chk_"+item.codigo;
        chk.onchange = e => e.target.checked ? selecionados.add(item.codigo) : selecionados.delete(item.codigo);
        const label = document.createElement("label");
        label.htmlFor = chk.id; label.innerHTML = `<strong>${item.codigo}</strong> - ${item.descricao}`;
        label.style.color="var(--cor-texto)"; label.style.cursor="pointer";
        wrapper.appendChild(chk); wrapper.appendChild(label);
        combo.appendChild(wrapper);
        const spacer = document.createElement("div"); spacer.style.height="6px";
        combo.appendChild(spacer);
      });

    if (total > 1) {
      const btnA = document.createElement("button"); btnA.textContent="‚¨ÖÔ∏è Anterior";
      btnA.disabled = paginaAtual === 1; btnA.onclick = () => { paginaAtual--; exibirPagina(); };
      const btnP = document.createElement("button"); btnP.textContent="Pr√≥ximo ‚û°Ô∏è";
      btnP.disabled = paginaAtual===total; btnP.onclick = () => { paginaAtual++; exibirPagina(); };
      pag.appendChild(btnA);
      pag.appendChild(document.createTextNode(` P√°gina ${paginaAtual} de ${total} `));
      pag.appendChild(btnP);
    }
  }

  async function buscarPreco() {
    const resultadoEl = document.getElementById("resultado");
    const cods = Array.from(selecionados);
    if (cods.length === 0) {
      resultadoEl.innerText = "Selecione pelo menos um item v√°lido."; resultadoEl.className="erro";
      return;
    }
    const ano = document.getElementById("ano").value;
    try {
      let todosDados = [], descrs = [];
      for (const codigo of cods) {
        const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
        const json = await resp.json();
        if (json.dados && json.dados.length) {
          const item = resultadosBusca.find(i=>i.codigo===codigo);
          const descr = item ? item.descricao : codigo;
          todosDados.push({codigo, descricao:descr, estatisticas: json.estatisticas});
          descrs.push(`${codigo} - ${descr}`);
        }
      }
      if (!todosDados.length) {
        resultadoEl.innerText = "‚ùå Nenhum pre√ßo encontrado."; resultadoEl.className="erro";
        return;
      }
      descricaoSelecionada += (descricaoSelecionada ? ", " : "") + descrs.join(", ");
      let html = resultadoEl.innerHTML || ""; html += `<br><strong>üìä Estat√≠sticas Apuradas:</strong><br><br>`;
      todosDados.forEach(item => {
        const e = item.estatisticas;
        html += `<div style="margin-bottom:12px;padding:10px 14px;background-color:var(--cor-realce);border-radius:8px;">
          <strong>${item.codigo} - ${item.descricao}</strong><br><br>
          <div style="display:flex;justify-content:space-between;">
            <span>Pre√ßo M√©dio: <strong>${e.media}</strong></span>
            <span>Pre√ßo M√≠nimo: <strong>${e.minimo}</strong></span>
          </div>
          <div style="display:flex;justify-content:space-between;">
            <span>Mediana: <strong>${e.mediana}</strong></span>
            <span>Pre√ßo M√°ximo: <strong>${e.maximo}</strong></span>
          </div>
        </div>`;
      });
      html += `<br><small>Ano filtrado: <strong>${ano}</strong></small>`;
      resultadoEl.innerHTML = html; resultadoEl.className="sucesso";
      if (!estatisticasRelatorio) estatisticasRelatorio = [];
      estatisticasRelatorio = estatisticasRelatorio.concat(todosDados.map(item=>({
        descricao:`${item.codigo} - ${item.descricao}`,
        media:item.estatisticas.media,
        mediana:item.estatisticas.mediana,
        minimo:item.estatisticas.minimo,
        maximo:item.estatisticas.maximo
      })));
    } catch {
      estatisticasRelatorio = null;
      resultadoEl.innerText="Erro ao consultar o pre√ßo."; resultadoEl.className="erro";
    }
  }

  function gerarRelatorio() {
  if (!estatisticasRelatorio || !estatisticasRelatorio.length) {
    return alert("Consulte os pre√ßos antes.");
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape" });
  const hoje = new Date().toLocaleDateString("pt-BR");

  doc.setFontSize(16);
  const pageWidth = doc.internal.pageSize.getWidth();
  doc.text("Pre√ßos Praticados - Compras Governamentais", pageWidth / 2, 20, { align: 'center' });

  const body = estatisticasRelatorio.map(item => [
    item.descricao,
    item.media,
    item.mediana,
    item.minimo,
    item.maximo
  ]);

  doc.autoTable({
    startY: 35,
    head: [["Descri√ß√£o do Item", "Pre√ßo M√©dio", "Mediana", "Pre√ßo M√≠nimo", "Pre√ßo M√°ximo"]],
    body,
    styles: {
      fontSize: 10,
      lineWidth: 0.1,
      lineColor: [0, 0, 0],
      halign: "center",
      valign: "middle"
    },
    headStyles: {
      fillColor: [56, 178, 172] // cor-primaria
    },
    columnStyles: {
      0: { cellWidth: 150, halign: "left" }
    },
    margin: { top: 35, bottom: 30 }
  });

  const pageHeight = doc.internal.pageSize.height;
  const rodapeY = pageHeight - 20;

  doc.setFontSize(10);
  doc.text(`Fonte: Minist√©rio da Economia - Dados Abertos - Portal de Compras Governamentais`, 15, rodapeY);
  doc.text(`Data da Gera√ß√£o do Relat√≥rio: ${hoje}`, 15, rodapeY + 5);

  doc.save("relatorio_precos.pdf");
}


  function limparResultados(){
    estatisticasRelatorio = null;
    descricaoSelecionada = "";
    const res = document.getElementById("resultado");
    res.innerHTML = ""; res.className = "";
  }
</script>
</body>
</html>
