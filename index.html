<script>
  let resultadosBusca = [], paginaAtual = 1, itensPorPagina = 100;
  let estatisticasRelatorio = null, descricaoSelecionada = "";
  let selecionados = new Set();
  let detalhesComprasRelatorio = [];

  async function buscarItens() {
  const termo = document.getElementById("busca").value.trim().toLowerCase();
  const combo = document.getElementById("comboContainer");
  document.getElementById("paginacao").innerHTML = "";
  combo.innerHTML = "";
  selecionados.clear();
  esconderDetalhesCompras();

  if (termo.length < 3) {
    combo.innerHTML = '<div style="color:#aaa; padding:8px;">Digite pelo menos 3 letras...</div>';
    return;
  }

  try {
    const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
    let itens = await resp.json();

    if (!itens || itens.length === 0) {
      combo.innerHTML = '<div style="color:#aaa; padding:8px;">Nenhum item encontrado.</div>';
      return;
    }

    // Filtro: manter apenas itens cuja descri√ß√£o come√ßa com o termo
    itens = itens.filter(item =>
      item.descricao.toLowerCase().startsWith(termo)
    );

    if (itens.length === 0) {
      combo.innerHTML = '<div style="color:#aaa; padding:8px;">Nenhum item encontrado com esse in√≠cio.</div>';
      return;
    }

    resultadosBusca = itens.sort((a, b) =>
      a.descricao.localeCompare(b.descricao, 'pt-BR', { sensitivity: 'base' })
    );

    paginaAtual = 1;
    exibirPagina();
  } catch {
    combo.innerHTML = '<div style="color:#e74c3c; padding:8px;">Erro ao buscar itens.</div>';
  }
}


  function exibirPagina() {
    const combo = document.getElementById("comboContainer");
    const pag = document.getElementById("paginacao");
    combo.innerHTML = ""; pag.innerHTML = "";

    const total = Math.ceil(resultadosBusca.length / itensPorPagina);
    const inicio = (paginaAtual - 1) * itensPorPagina;
    const fim = inicio + itensPorPagina;

    resultadosBusca.slice(inicio, fim).sort((a,b) => a.descricao.localeCompare(b.descricao,'pt-BR',{sensitivity:'base'}))
      .forEach(item => {
        const wrapper = document.createElement("div"); wrapper.style.display="flex";
        const chk = document.createElement("input"); chk.type="checkbox";
        chk.value = item.codigo; chk.checked = selecionados.has(item.codigo);
        chk.style.marginRight = "8px"; chk.id = "chk_"+item.codigo;
        chk.onchange = e => e.target.checked ? selecionados.add(item.codigo) : selecionados.delete(item.codigo);
        const label = document.createElement("label");
        label.htmlFor = chk.id; label.innerHTML = `<strong>${item.codigo}</strong> - ${item.descricao}`;
        label.style.color="var(--cor-texto)"; label.style.cursor="pointer";
        wrapper.appendChild(chk); wrapper.appendChild(label);
        combo.appendChild(wrapper);
        const spacer = document.createElement("div"); spacer.style.height="6px";
        combo.appendChild(spacer);
      });

    if (total > 1) {
      const btnA = document.createElement("button"); btnA.textContent="‚¨ÖÔ∏è Anterior";
      btnA.disabled = paginaAtual === 1; btnA.onclick = () => { paginaAtual--; exibirPagina(); };
      const btnP = document.createElement("button"); btnP.textContent="Pr√≥ximo ‚û°Ô∏è";
      btnP.disabled = paginaAtual===total; btnP.onclick = () => { paginaAtual++; exibirPagina(); };
      pag.appendChild(btnA);
      pag.appendChild(document.createTextNode(` P√°gina ${paginaAtual} de ${total} `));
      pag.appendChild(btnP);
    }
  }

  async function buscarPreco() {
  const resultadoEl = document.getElementById("resultado");
  const btnToggleDetalhes = document.getElementById("btnToggleDetalhes");
  const detalhesDiv = document.getElementById("detalhesCompras");

  const cods = Array.from(selecionados);
  if (cods.length === 0) {
    resultadoEl.innerText = "Selecione pelo menos um item v√°lido.";
    resultadoEl.className = "erro";
    esconderDetalhesCompras();
    return;
  }

  const ano = document.getElementById("ano").value;
  const estadoSelecionado = document.getElementById("estado").value;

  try {
    let descrs = [];
    const novosEstat = [], novosDetalhes = [];

    for (const codigo of cods) {
      const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
      const json = await resp.json();

      if (json.dados && json.dados.length) {
        const item = resultadosBusca.find(i => i.codigo === codigo);
        const descr = item ? item.descricao : codigo;
        descrs.push(`${codigo} - ${descr}`);

        // Estat√≠sticas gerais
        novosEstat.push({
          descricao: `${codigo} - ${descr}`,
          media: json.estatisticas.media,
          mediana: json.estatisticas.mediana,
          minimo: json.estatisticas.minimo,
          maximo: json.estatisticas.maximo
        });

        // Detalhes filtrando por estado (apenas para o relat√≥rio PDF, n√£o exibir no frontend)
        json.dados
          .filter(dado => estadoSelecionado === "Todos" || dado.estado === estadoSelecionado)
          .forEach(dado => {
            novosDetalhes.push({
              codigo,
              descricao: descr,
              precoUnitario: dado.precoUnitario || 0,
              nomeOrgao: dado.nomeOrgao || "N/A",
              quantidade: dado.quantidade || 0,
              nomeUnidadeFornecimento: dado.nomeUnidadeFornecimento || "N/A",
              siglaUnidadeMedida: dado.siglaUnidadeMedida || "N/A",
              nomeFornecedor: dado.nomeFornecedor || "N/A",
              municipio: dado.municipio || "N/A",
              estado: dado.estado || "N/A",
              dataCompra: dado.dataCompra || "N/A"
            });
          });
      }
    }

    if (!novosEstat.length) {
      resultadoEl.innerText = "‚ùå Nenhum pre√ßo encontrado.";
      resultadoEl.className = "erro";
      esconderDetalhesCompras();
      return;
    }

    // Acumular estat√≠sticas e detalhes para o relat√≥rio
    if (!estatisticasRelatorio) estatisticasRelatorio = [];
    estatisticasRelatorio = estatisticasRelatorio.concat(novosEstat);
    detalhesComprasRelatorio = detalhesComprasRelatorio.concat(novosDetalhes);

    descricaoSelecionada += (descricaoSelecionada ? ", " : "") + descrs.join(", ");

    // Exibi√ß√£o no HTML
    let html = resultadoEl.innerHTML || "";
    html += `<br><strong>üìä Estat√≠sticas Apuradas:</strong><br><br>`;
    novosEstat.forEach(e => {
      html += `<div style="margin-bottom:12px;padding:10px 14px;background-color:var(--cor-realce);border-radius:8px;">
        <strong>${e.descricao}</strong><br><br>
        <div style="display:flex;justify-content:space-between;">
          <span>Pre√ßo M√©dio: <strong>${e.media}</strong></span>
          <span>Pre√ßo M√≠nimo: <strong>${e.minimo}</strong></span>
        </div>
        <div style="display:flex;justify-content:space-between;">
          <span>Mediana: <strong>${e.mediana}</strong></span>
          <span>Pre√ßo M√°ximo: <strong>${e.maximo}</strong></span>
        </div>
      </div>`;
    });
    html += `<br><small>Ano filtrado: <strong>${ano}</strong>`;
    html += ` | Estado: <strong>${estadoSelecionado}</strong></small>`;

    // Texto explicativo
    html += `<br><br><div style="font-size:0.9rem;color:#444;padding:8px 12px;border-left:4px solid orange;background:#fffbe6;margin-top:12px;border-radius:6px;">
      ‚ö†Ô∏è <strong>Aten√ß√£o:</strong> Os valores m√©dio, mediana, m√≠nimo e m√°ximo <strong>n√£o consideram o filtro por estado</strong>, pois s√£o calculados com base em todas as contrata√ß√µes nacionais do ano escolhido.<br>
      O filtro por estado √© aplicado apenas na gera√ß√£o do relat√≥rio com detalhes das contrata√ß√µes.
    </div>`;
    

    resultadoEl.innerHTML = html;
    resultadoEl.className = "sucesso";

    // Ocultar bot√£o de detalhes (n√£o mostrar no frontend)
    btnToggleDetalhes.style.display = "none";
    detalhesDiv.innerHTML = "";
    esconderDetalhesCompras();

  } catch (err) {
    estatisticasRelatorio = null;
    resultadoEl.innerText = "Erro ao consultar o pre√ßo.";
    resultadoEl.className = "erro";
    esconderDetalhesCompras();
    console.error(err);
  }
}


  function montarDetalhesCompras() {
    const detalhesDiv = document.getElementById("detalhesCompras");
    detalhesDiv.innerHTML = "";

    detalhesComprasRelatorio.forEach(item => {
      const bloco = document.createElement("div");

      bloco.innerHTML = `
        <div class="linha">
          <div><strong>√ìrg√£o Comprador:</strong> ${item.nomeOrgao}</div>
          <div><strong>Fornecedor:</strong> ${item.nomeFornecedor}</div>
        </div>
        <div class="linha">
          <div><strong>Quantidade:</strong> ${item.quantidade}</div>
          <div><strong>Unidade:</strong> ${item.nomeUnidadeFornecimento}</div>
          <div><strong>Pre√ßo Unit√°rio:</strong> ${item.precoUnitario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div>
        </div>
        <div class="linha">
          <div><strong>Munic√≠pio/UF:</strong> ${item.municipio} - ${item.estado}</div>
          <div><strong>Data da Compra:</strong> ${item.dataCompra}</div>
        </div>
      `;

      detalhesDiv.appendChild(bloco);
    });
  }

  function esconderDetalhesCompras() {
    const detalhesDiv = document.getElementById("detalhesCompras");
    const btnToggleDetalhes = document.getElementById("btnToggleDetalhes");
    detalhesDiv.style.display = "none";
    btnToggleDetalhes.setAttribute("aria-expanded", "false");
    btnToggleDetalhes.textContent = "üßæ Mostrar detalhes das compras";
  }

  document.getElementById("btnToggleDetalhes").addEventListener("click", () => {
    const detalhesDiv = document.getElementById("detalhesCompras");
    const btnToggleDetalhes = document.getElementById("btnToggleDetalhes");
    const isExpanded = btnToggleDetalhes.getAttribute("aria-expanded") === "true";
    if (isExpanded) {
      detalhesDiv.style.display = "none";
      btnToggleDetalhes.setAttribute("aria-expanded", "false");
      btnToggleDetalhes.textContent = "üßæ Mostrar detalhes das compras";
    } else {
      detalhesDiv.style.display = "block";
      btnToggleDetalhes.setAttribute("aria-expanded", "true");
      btnToggleDetalhes.textContent = "üîΩ Ocultar detalhes das compras";
    }
  });

  function converterLogoParaBase64(imgElement) {
  return new Promise((resolve, reject) => {
    try {
      const canvas = document.createElement("canvas");
      canvas.width = imgElement.naturalWidth;
      canvas.height = imgElement.naturalHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(imgElement, 0, 0);
      resolve(canvas.toDataURL("image/png"));
    } catch (e) {
      reject("Erro ao converter imagem em base64: " + e);
    }
  });
}


  async function gerarRelatorio() {
  if (!estatisticasRelatorio || !estatisticasRelatorio.length) {
    return alert("Consulte os pre√ßos antes.");
  }

  const logoImg = document.getElementById("logoRelatorio");
  let LOGO_BASE64 = null;

  try {
    LOGO_BASE64 = await converterLogoParaBase64(logoImg);
  } catch (e) {
    alert("Erro ao processar o logotipo, o relat√≥rio seguir√° sem logo.");
    LOGO_BASE64 = null;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape" });
  const hoje = new Date().toLocaleDateString("pt-BR");
  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();

  const addCabecalho = () => {
    if (LOGO_BASE64) {
      doc.addImage(LOGO_BASE64, "PNG", 14, 10, 30, 15);
    }
    doc.setFontSize(20);
    doc.text("Pre√ßos Praticados - Compras Governamentais", pageWidth / 2, 18, { align: 'center' });
    doc.setFontSize(10);
    doc.text(`Data da Gera√ß√£o: ${hoje}`, pageWidth / 2, 26, { align: 'center' });
  };

  const addRodape = () => {
    const pageCount = doc.internal.getNumberOfPages();
    for (let i = 1; i <= pageCount; i++) {
      doc.setPage(i);
      const rodapeY = pageHeight - 15;
      doc.setFontSize(9);
      doc.text("Fonte: Minist√©rio da Economia - Dados Abertos - Portal de Compras Governamentais", 14, rodapeY);
      doc.text(`P√°gina ${i} de ${pageCount}`, pageWidth - 30, rodapeY);
    }
  };

  addCabecalho();
  let posY = 35;

  // agrupamento conforme voc√™ j√° tinha:
  const agrupadoPorItem = {};
  estatisticasRelatorio.forEach(est => {
    agrupadoPorItem[est.descricao] = { estatistica: est, detalhes: [] };
  });
  detalhesComprasRelatorio.forEach(det => {
    const chave = `${det.codigo} - ${det.descricao}`;
    if (!agrupadoPorItem[chave]) agrupadoPorItem[chave] = { estatistica: null, detalhes: [] };
    agrupadoPorItem[chave].detalhes.push(det);
  });

  Object.entries(agrupadoPorItem).forEach(([descricao, grupo], index, arr) => {
    const e = grupo.estatistica;
    const descricaoLines = doc.splitTextToSize(descricao, pageWidth - 28);
    const descricaoAltura = descricaoLines.length * 4 + 5;

    if (posY + descricaoAltura > pageHeight - 30) {
      doc.addPage();
      addCabecalho();
      posY = 35;
    }

    doc.setDrawColor(150);
    doc.setLineWidth(0.3);
    doc.line(14, posY, pageWidth - 14, posY);
    posY += 4;

    doc.setFontSize(11);
    doc.text(descricaoLines, 14, posY);
    posY += descricaoLines.length * 4 + 2;

    if (e) {
      doc.autoTable({
        startY: posY,
        head: [["Pre√ßo M√©dio", "Mediana", "Pre√ßo M√≠nimo", "Pre√ßo M√°ximo"]],
        body: [[e.media, e.mediana, e.minimo, e.maximo]],
        styles: { fontSize: 10, halign: "center", valign: "middle", lineWidth: 0.1, lineColor: [0, 0, 0] },
        headStyles: { fillColor: [56, 178, 172] },
        columnStyles: { 0: {cellWidth:40}, 1:{cellWidth:40}, 2:{cellWidth:40}, 3:{cellWidth:40} }
      });
      posY = doc.lastAutoTable.finalY + 6;
    }

    if (grupo.detalhes.length > 0) {
      const bodyDetalhes = grupo.detalhes.map(item => {
        const dataFormatada = item.dataCompra && !isNaN(new Date(item.dataCompra))
          ? new Date(item.dataCompra).toLocaleDateString('pt-BR', { timeZone: 'UTC' })
          : item.dataCompra;

        const nomeOrgao = doc.splitTextToSize(item.nomeOrgao, 70);
        const nomeFornecedor = doc.splitTextToSize(item.nomeFornecedor, 60);
        const municipioEstado = doc.splitTextToSize(`${item.municipio} - ${item.estado}`, 40);

        return [
          nomeOrgao,
          item.quantidade,
          item.nomeUnidadeFornecimento,
          item.precoUnitario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
          nomeFornecedor,
          municipioEstado,
          dataFormatada
        ];
      });

      doc.autoTable({
        startY: posY,
        head: [["√ìrg√£o Comprador","Quantidade","Unidade Medida","Pre√ßo Unit√°rio","Fornecedor","Munic√≠pio - Estado","Data da Compra"]],
        body: bodyDetalhes,
        styles: { fontSize: 8, halign: "center", valign: "middle", lineWidth: 0.1, lineColor: [0,0,0], cellWidth: 'wrap' },
        headStyles: { fillColor: [56,178,172] },
        columnStyles: {
          0:{cellWidth:70,halign:"left"}, 1:{cellWidth:20}, 2:{cellWidth:20},
          3:{cellWidth:30}, 4:{cellWidth:60,halign:"left"}, 5:{cellWidth:40}, 6:{cellWidth:30}
        },
        margin: { left: 14, right: 14 },
        didDrawPage: function (data) {
          posY = data.cursor.y + 10;
        }
      });

      posY = doc.lastAutoTable.finalY + 10;
    }

    if (posY > pageHeight - 40 && index < arr.length - 1) {
      doc.addPage();
      addCabecalho();
      posY = 35;
    }
  });

  addRodape();
  doc.save("relatorio_precos.pdf");
}
