<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Pre√ßo - Governo Federal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-fundo: #f9fafb;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #d1fae5;
      --cor-texto: #1f2937;
      --cor-realce: #edfdfd;
      --borda: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--cor-fundo);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--cor-branca);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: var(--cor-secundaria);
      margin-bottom: 24px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }

    input, select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.2);
      outline: none;
    }

    button {
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #319795;
    }

    #resultado {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
    }

    .erro {
      background-color: var(--cor-erro);
      color: white;
    }

    .sucesso {
      background-color: var(--cor-sucesso);
      color: var(--cor-secundaria);
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      background-color: var(--cor-realce);
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: var(--cor-texto);
      font-weight: 500;
    }

    select option {
      white-space: normal;
      word-break: break-word;
    }

    option:disabled {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pre√ßos Praticados - Governo Federal</h2>

    <label for="busca">üîç Buscar item (m√≠nimo 3 letras):</label>
    <input type="text" id="busca" placeholder="Ex: papel, caneta, 626816" oninput="buscarItens()" />

    <label for="combo">üìã Resultados da busca:</label>
    <select id="combo" size="6" multiple>
      <option disabled>...</option>
    </select>

    <label for="ano">üìÖ Ano da Compra:</label>
    <select id="ano">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <button onclick="buscarPreco()">Consultar Pre√ßo</button>
    <button onclick="gerarRelatorio()">üìÑ Gerar Relat√≥rio - PDF</button>

    <div id="resultado"></div>
  </div>

  <script>
    let estatisticasRelatorio = null;
    let descricaoSelecionada = "";

    async function buscarItens() {
      const termo = document.getElementById("busca").value;
      const combo = document.getElementById("combo");
      combo.innerHTML = "";

      if (termo.length < 3) {
        combo.innerHTML = `<option disabled selected>Digite pelo menos 3 letras...</option>`;
        return;
      }

      try {
        const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
        const itens = await resp.json();

        if (itens.length === 0) {
          combo.innerHTML = `<option disabled selected>Nenhum item encontrado.</option>`;
          return;
        }

        itens.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.codigo;
          opt.textContent = `${item.codigo} - ${item.descricao}`;
          combo.appendChild(opt);

          const separador = document.createElement("option");
          separador.disabled = true;
          separador.textContent = " ";
          combo.appendChild(separador);
        });
      } catch (error) {
        combo.innerHTML = `<option disabled selected>Erro ao buscar itens.</option>`;
      }
    }

    async function buscarPreco() {
      const combo = document.getElementById("combo");
      const selecionados = Array.from(combo.selectedOptions).map(opt => opt.value);
      const ano = document.getElementById("ano").value;
      const resultadoEl = document.getElementById("resultado");

      if (selecionados.length === 0) {
        resultadoEl.innerText = "Selecione pelo menos um item v√°lido.";
        resultadoEl.className = "erro";
        return;
      }

      resultadoEl.innerText = "Consultando...";
      resultadoEl.className = "";

      try {
        let todosDados = [];
        let descricoesSelecionadas = [];

        for (const codigo of selecionados) {
          const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
          const json = await resp.json();

          if (json.dados && json.dados.length > 0) {
            const option = Array.from(combo.options).find(o => o.value === codigo);
            const descricao = option ? option.textContent.split(" - ").slice(1).join(" - ") : codigo;

            todosDados.push({ codigo, descricao, estatisticas: json.estatisticas });
            descricoesSelecionadas.push(`${codigo} - ${descricao}`);
          }
        }

        if (todosDados.length === 0) {
          resultadoEl.innerText = "‚ùå Nenhum pre√ßo encontrado para os itens selecionados.";
          resultadoEl.className = "erro";
          return;
        }

        descricaoSelecionada = descricoesSelecionadas.join(", ");

        let html = `<strong>üìä Estat√≠sticas Apuradas:</strong><br><br>`;
        todosDados.forEach(item => {
          const estat = item.estatisticas;
          html += `
            <div style="margin-bottom: 12px; padding: 10px 14px; background-color: var(--cor-realce); border-radius: 8px;">
              <strong>${item.codigo} - ${item.descricao}</strong><br><br>
              <div style="display:flex; justify-content: space-between;">
                <span>Pre√ßo M√©dio: <strong>${estat.media}</strong></span>
                <span>Pre√ßo M√≠nimo: <strong>${estat.minimo}</strong></span>
              </div>
              <div style="display:flex; justify-content: space-between;">
                <span style="text-align: right;">Mediana: <strong>${estat.mediana}</strong></span>
                <span style="text-align: right;">Pre√ßo M√°ximo: <strong>${estat.maximo}</strong></span>
              </div>
            </div>
          `;
        });
        html += `<br><small>Ano filtrado: <strong>${ano}</strong></small>`;

        resultadoEl.innerHTML = html;
        resultadoEl.className = "sucesso";

        estatisticasRelatorio = todosDados.map(item => ({
          descricao: `${item.codigo} - ${item.descricao}`,
          media: item.estatisticas.media,
          mediana: item.estatisticas.mediana,
          minimo: item.estatisticas.minimo,
          maximo: item.estatisticas.maximo
        }));

      } catch (err) {
        estatisticasRelatorio = null;
        resultadoEl.innerText = "Erro ao consultar o pre√ßo.";
        resultadoEl.className = "erro";
      }
    }

    function gerarRelatorio() {
      if (!estatisticasRelatorio) {
        alert("Consulte os pre√ßos antes de gerar o relat√≥rio.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      const hoje = new Date().toLocaleDateString("pt-BR");

      doc.setFontSize(16);
      doc.text("Pre√ßos Praticados - Governo Federal", 148.5, 20, { align: "center" });

      doc.setFontSize(10);
      const descricao = doc.splitTextToSize(`Itens selecionados: ${descricaoSelecionada}`, 270);

      const body = estatisticasRelatorio.map(item => [
        item.descricao,
        item.media,
        item.mediana,
        item.minimo,
        item.maximo
      ]);

      doc.autoTable({
        startY: 15 + (descricao.length - 1) * 7,
        head: [["Descri√ß√£o do Item", "Pre√ßo M√©dio", "Mediana", "Pre√ßo M√≠nimo", "Pre√ßo M√°ximo"]],
        body: body,
        styles: {
          fontSize: 10,
          lineWidth: 0.1,
          lineColor: [0, 0, 0],
          halign: 'center',
          valign: 'middle'
        },
        headStyles: { fillColor: [56, 178, 172] },
        columnStyles: {
          0: { cellWidth: 150, halign: 'left' },
          1: { cellWidth: 'auto' },
          2: { cellWidth: 'auto' },
          3: { cellWidth: 'auto' },
          4: { cellWidth: 'auto' }
        }
      });

      doc.setFontSize(10);
      doc.text(`Data da Gera√ß√£o do Relat√≥rio: ${hoje}`, 15, doc.internal.pageSize.height - 10);

      doc.save("relatorio_precos.pdf");
    }
  </script>
</body>
</html>
