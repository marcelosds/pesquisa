<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Preço - Compras Governamentais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-fundo: #f9fafb;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #d1fae5;
      --cor-texto: #1f2937;
      --cor-realce: #edfdfd;
      --borda: #e5e7eb;
    }
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--cor-fundo);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: var(--cor-branca);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    h2 {
      text-align: center;
      color: var(--cor-secundaria);
      margin-bottom: 24px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }
    input[type="text"], select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(56,178,172,0.2);
      outline: none;
    }
    button {
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      margin-top: 16px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background-color: #319795;
    }
    #resultado {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
    }
    .erro {
      background-color: var(--cor-erro);
      color: white;
    }
    .sucesso {
      background-color: var(--cor-sucesso);
      color: var(--cor-secundaria);
    }
    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #888;
    }
    #paginacao {
      margin-top: 12px;
      text-align: center;
    }
    #paginacao button {
      width: auto;
      padding: 6px 12px;
      margin: 0 4px;
      font-size: 14px;
    }
    #comboContainer {
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid var(--borda);
      border-radius: 10px;
      padding: 8px;
      background-color: var(--cor-branca);
    }
    .logout-button {
      background-color: #e74c3c;
    }
    .logout-button:hover {
      background-color: #c0392b;
    }
    /* Estilo para botão toggle detalhes */
    #btnToggleDetalhes {
      margin-top: 12px;
      background-color: var(--cor-secundaria);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      width: 100%;
      text-align: center;
    }
    #btnToggleDetalhes:hover {
      background-color: #1c2e40;
    }
    #detalhesCompras {
      margin-top: 16px;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid var(--borda);
      border-radius: 10px;
      background-color: var(--cor-branca);
      padding: 12px 16px;
    }
    #detalhesCompras > div {
      margin-bottom: 16px;
      padding: 12px;
      background-color: var(--cor-realce);
      border-radius: 10px;
      font-size: 14px;
      color: var(--cor-texto);
    }
    #detalhesCompras > div strong {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }
    #detalhesCompras .linha {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }
    #detalhesCompras .linha div {
      flex: 1 1 45%;
      min-width: 140px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Preços Praticados - Compras Governamentais</h2>

    <label for="busca">🔍 Buscar item (mínimo 3 letras):</label>
    <input type="text" id="busca" placeholder="Ex: papel, caneta, 626816" oninput="buscarItens()" />

    <label for="comboContainer">📋 Resultados da busca:</label>
    <div id="comboContainer" aria-label="Resultados da busca" role="listbox"></div>
    <div id="paginacao"></div>

    <label for="ano">📅 Ano da Compra:</label>
    <select id="ano">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <button onclick="buscarPreco()">🔍 Consultar Preço</button>
    <button onclick="gerarRelatorio()">📄 Gerar Relatório - PDF</button>
    <button onclick="limparResultados()">🗑️ Limpar Resultados Armazenados</button>
    <button class="logout-button" onclick="logout()">🚪 Sair</button>

    <div id="resultado"></div>
    <!-- Botão para mostrar/esconder detalhes -->
    <button id="btnToggleDetalhes" style="display:none;" aria-expanded="false" aria-controls="detalhesCompras">🧾 Mostrar detalhes das compras</button>
    <!-- Container dos detalhes colapsáveis -->
    <div id="detalhesCompras" aria-live="polite"></div>
  </div>

  <footer>© 2025 Desenvolvido por Marcelo Souza</footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

<script>
  fetch('/firebase-config')
    .then(response => response.json())
    .then(firebaseConfig => {
      firebase.initializeApp(firebaseConfig);

      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
        }
      });
    })
    .catch(err => {
      alert("Erro ao carregar configuração Firebase: " + err.message);
    });

  function logout() {
    firebase.auth().signOut()
      .then(() => window.location.href = "login.html")
      .catch(error => alert("Erro ao sair: " + error.message));
  }
</script>


<script>
  let resultadosBusca = [], paginaAtual = 1, itensPorPagina = 100;
  let estatisticasRelatorio = null, descricaoSelecionada = "";
  let selecionados = new Set();
  let detalhesComprasRelatorio = [];

  async function buscarItens() {
    const termo = document.getElementById("busca").value.trim();
    const combo = document.getElementById("comboContainer");
    document.getElementById("paginacao").innerHTML = "";
    combo.innerHTML = "";
    selecionados.clear();
    esconderDetalhesCompras();
    if (termo.length < 3) {
      combo.innerHTML = '<div style="color:#aaa; padding:8px;">Digite pelo menos 3 letras...</div>';
      return;
    }
    try {
      const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
      const itens = await resp.json();
      if (!itens || itens.length === 0) {
        combo.innerHTML = '<div style="color:#aaa; padding:8px;">Nenhum item encontrado.</div>';
        return;
      }
      resultadosBusca = itens.sort((a,b) => a.descricao.localeCompare(b.descricao, 'pt-BR', {sensitivity:'base'}));
      paginaAtual = 1;
      exibirPagina();
    } catch {
      combo.innerHTML = '<div style="color:#e74c3c; padding:8px;">Erro ao buscar itens.</div>';
    }
  }

  function exibirPagina() {
    const combo = document.getElementById("comboContainer");
    const pag = document.getElementById("paginacao");
    combo.innerHTML = ""; pag.innerHTML = "";

    const total = Math.ceil(resultadosBusca.length / itensPorPagina);
    const inicio = (paginaAtual - 1) * itensPorPagina;
    const fim = inicio + itensPorPagina;

    resultadosBusca.slice(inicio, fim).sort((a,b) => a.descricao.localeCompare(b.descricao,'pt-BR',{sensitivity:'base'}))
      .forEach(item => {
        const wrapper = document.createElement("div"); wrapper.style.display="flex";
        const chk = document.createElement("input"); chk.type="checkbox";
        chk.value = item.codigo; chk.checked = selecionados.has(item.codigo);
        chk.style.marginRight = "8px"; chk.id = "chk_"+item.codigo;
        chk.onchange = e => e.target.checked ? selecionados.add(item.codigo) : selecionados.delete(item.codigo);
        const label = document.createElement("label");
        label.htmlFor = chk.id; label.innerHTML = `<strong>${item.codigo}</strong> - ${item.descricao}`;
        label.style.color="var(--cor-texto)"; label.style.cursor="pointer";
        wrapper.appendChild(chk); wrapper.appendChild(label);
        combo.appendChild(wrapper);
        const spacer = document.createElement("div"); spacer.style.height="6px";
        combo.appendChild(spacer);
      });

    if (total > 1) {
      const btnA = document.createElement("button"); btnA.textContent="⬅️ Anterior";
      btnA.disabled = paginaAtual === 1; btnA.onclick = () => { paginaAtual--; exibirPagina(); };
      const btnP = document.createElement("button"); btnP.textContent="Próximo ➡️";
      btnP.disabled = paginaAtual===total; btnP.onclick = () => { paginaAtual++; exibirPagina(); };
      pag.appendChild(btnA);
      pag.appendChild(document.createTextNode(` Página ${paginaAtual} de ${total} `));
      pag.appendChild(btnP);
    }
  }

  async function buscarPreco() {
    const resultadoEl = document.getElementById("resultado");
    const btnToggleDetalhes = document.getElementById("btnToggleDetalhes");
    const detalhesDiv = document.getElementById("detalhesCompras");

    const cods = Array.from(selecionados);
    if (cods.length === 0) {
      resultadoEl.innerText = "Selecione pelo menos um item válido.";
      resultadoEl.className = "erro";
      esconderDetalhesCompras();
      return;
    }
    const ano = document.getElementById("ano").value;
    try {
      let todosDados = [], descrs = [];
      detalhesComprasRelatorio = []; // limpa os detalhes para o novo relatório
      for (const codigo of cods) {
        const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
        const json = await resp.json();
        if (json.dados && json.dados.length) {
          const item = resultadosBusca.find(i => i.codigo === codigo);
          const descr = item ? item.descricao : codigo;
          todosDados.push({ codigo, descricao: descr, estatisticas: json.estatisticas });
          descrs.push(`${codigo} - ${descr}`);
          json.dados.forEach(dado => {
            detalhesComprasRelatorio.push({
              codigo,
              descricao: descr,
              precoUnitario: dado.precoUnitario || 0,
              nomeOrgao: dado.nomeOrgao || "N/A",
              quantidade: dado.quantidade || 0,
              nomeUnidadeFornecimento: dado.nomeUnidadeFornecimento || "N/A",
              siglaUnidadeMedida: dado.siglaUnidadeMedida || "N/A",
              nomeFornecedor: dado.nomeFornecedor || "N/A",
              municipio: dado.municipio || "N/A",
              estado: dado.estado || "N/A",
              dataCompra: dado.dataCompra || "N/A"
            });
          });
        }
      }
      if (!todosDados.length) {
        resultadoEl.innerText = "❌ Nenhum preço encontrado.";
        resultadoEl.className = "erro";
        esconderDetalhesCompras();
        return;
      }
      descricaoSelecionada += (descricaoSelecionada ? ", " : "") + descrs.join(", ");
      let html = resultadoEl.innerHTML || "";
      html += `<br><strong>📊 Estatísticas Apuradas:</strong><br><br>`;
      todosDados.forEach(item => {
        const e = item.estatisticas;
        html += `<div style="margin-bottom:12px;padding:10px 14px;background-color:var(--cor-realce);border-radius:8px;">
          <strong>${item.codigo} - ${item.descricao}</strong><br><br>
          <div style="display:flex;justify-content:space-between;">
            <span>Preço Médio: <strong>${e.media}</strong></span>
            <span>Preço Mínimo: <strong>${e.minimo}</strong></span>
          </div>
          <div style="display:flex;justify-content:space-between;">
            <span>Mediana: <strong>${e.mediana}</strong></span>
            <span>Preço Máximo: <strong>${e.maximo}</strong></span>
          </div>
        </div>`;
      });
      html += `<br><small>Ano filtrado: <strong>${ano}</strong></small>`;
      resultadoEl.innerHTML = html;
      resultadoEl.className = "sucesso";

      if (!estatisticasRelatorio) estatisticasRelatorio = [];
      estatisticasRelatorio = estatisticasRelatorio.concat(todosDados.map(item => ({
        descricao: `${item.codigo} - ${item.descricao}`,
        media: item.estatisticas.media,
        mediana: item.estatisticas.mediana,
        minimo: item.estatisticas.minimo,
        maximo: item.estatisticas.maximo
      })));

      if (detalhesComprasRelatorio.length > 0) {
        montarDetalhesCompras();
        btnToggleDetalhes.style.display = "block";
        btnToggleDetalhes.setAttribute("aria-expanded", "false");
        btnToggleDetalhes.textContent = "🧾 Mostrar detalhes das compras";
        esconderDetalhesCompras();
      } else {
        btnToggleDetalhes.style.display = "none";
        detalhesDiv.innerHTML = "";
      }
    } catch {
      estatisticasRelatorio = null;
      resultadoEl.innerText = "Erro ao consultar o preço.";
      resultadoEl.className = "erro";
      esconderDetalhesCompras();
    }
  }

  function montarDetalhesCompras() {
    const detalhesDiv = document.getElementById("detalhesCompras");
    detalhesDiv.innerHTML = "";

    detalhesComprasRelatorio.forEach(item => {
      const bloco = document.createElement("div");

      bloco.innerHTML = `
        <div class="linha">
          <div><strong>Órgão Comprador:</strong> ${item.nomeOrgao}</div>
          <div><strong>Fornecedor:</strong> ${item.nomeFornecedor}</div>
        </div>
        <div class="linha">
          <div><strong>Quantidade:</strong> ${item.quantidade}</div>
          <div><strong>Unidade:</strong> ${item.nomeUnidadeFornecimento}</div>
          <div><strong>Preço Unitário:</strong> ${item.precoUnitario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</div>
        </div>
        <div class="linha">
          <div><strong>Município/UF:</strong> ${item.municipio} - ${item.estado}</div>
          <div><strong>Data da Compra:</strong> ${item.dataCompra}</div>
        </div>
      `;

      detalhesDiv.appendChild(bloco);
    });
  }

  function esconderDetalhesCompras() {
    const detalhesDiv = document.getElementById("detalhesCompras");
    const btnToggleDetalhes = document.getElementById("btnToggleDetalhes");
    detalhesDiv.style.display = "none";
    btnToggleDetalhes.setAttribute("aria-expanded", "false");
    btnToggleDetalhes.textContent = "🧾 Mostrar detalhes das compras";
  }

  document.getElementById("btnToggleDetalhes").addEventListener("click", () => {
    const detalhesDiv = document.getElementById("detalhesCompras");
    const btnToggleDetalhes = document.getElementById("btnToggleDetalhes");
    const isExpanded = btnToggleDetalhes.getAttribute("aria-expanded") === "true";
    if (isExpanded) {
      detalhesDiv.style.display = "none";
      btnToggleDetalhes.setAttribute("aria-expanded", "false");
      btnToggleDetalhes.textContent = "🧾 Mostrar detalhes das compras";
    } else {
      detalhesDiv.style.display = "block";
      btnToggleDetalhes.setAttribute("aria-expanded", "true");
      btnToggleDetalhes.textContent = "🔽 Ocultar detalhes das compras";
    }
  });

  function gerarRelatorio() {
    if (!estatisticasRelatorio || !estatisticasRelatorio.length) {
      return alert("Consulte os preços antes.");
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    const hoje = new Date().toLocaleDateString("pt-BR");

    doc.setFontSize(16);
    const pageWidth = doc.internal.pageSize.getWidth();
    doc.text("Preços Praticados - Compras Governamentais", pageWidth / 2, 20, { align: 'center' });

    // Tabela resumo estatísticas
    const bodyResumo = estatisticasRelatorio.map(item => [
      item.descricao,
      item.media,
      item.mediana,
      item.minimo,
      item.maximo
    ]);

    doc.autoTable({
      startY: 35,
      head: [["Descrição do Item", "Preço Médio", "Mediana", "Preço Mínimo", "Preço Máximo"]],
      body: bodyResumo,
      styles: {
        fontSize: 10,
        lineWidth: 0.1,
        lineColor: [0, 0, 0],
        halign: "center",
        valign: "middle"
      },
      headStyles: {
        fillColor: [56, 178, 172] // cor-primaria
      },
      columnStyles: {
        0: { cellWidth: 150, halign: "left" }
      },
      margin: { top: 35, bottom: 30 }
    });

    // Tabela detalhada de compras
    if (detalhesComprasRelatorio.length > 0) {
      const startY = doc.lastAutoTable.finalY + 15;
      doc.setFontSize(14);
      doc.text("Detalhes das Compras", pageWidth / 2, startY, { align: "center" });

      const bodyDetalhes = detalhesComprasRelatorio.map(item => {
      const dataFormatada = new Date(item.dataCompra).toLocaleDateString('pt-BR', {
        timeZone: 'UTC' // evita problemas de fuso horário
      });

      return [
        item.nomeOrgao,
        item.quantidade,
        item.nomeUnidadeFornecimento,
        item.precoUnitario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
        item.nomeFornecedor,
        `${item.municipio} - ${item.estado}`,
        dataFormatada
      ];
    });


      doc.autoTable({
        startY: startY + 7,
        head: [
          [
            "Órgão Comprador",
            "Quantidade",
            "Unidade Medida",
            "Preço Unitário",
            "Fornecedor",
            "Município - Estado",
            "Data da Compra"
          ]
        ],
        body: bodyDetalhes,
        styles: {
          fontSize: 8,
          lineWidth: 0.1,
          lineColor: [0, 0, 0],
          halign: "center",
          valign: "middle"
        },
        headStyles: {
          fillColor: [56, 178, 172]
        },
        columnStyles: {
          0: { cellWidth: 70, halign: "left" },
          1: { cellWidth: 20, halign: "center" },
          2: { cellWidth: 20, halign: "center" },
          3: { cellWidth: 30, halign: "center" },
          4: { cellWidth: 60, halign: "left" },
          5: { cellWidth: 40, halign: "center" },
          6: { cellWidth: 30, halign: "center" }
        },
      });
    }

    const pageHeight = doc.internal.pageSize.height;
    const rodapeY = pageHeight - 20;

    doc.setFontSize(10);
    doc.text(`Fonte: Ministério da Economia - Dados Abertos - Portal de Compras Governamentais`, 15, rodapeY);
    doc.text(`Data da Geração do Relatório: ${hoje}`, 15, rodapeY + 5);

    doc.save("relatorio_precos.pdf");
  }

  function limparResultados(){
    estatisticasRelatorio = null;
    descricaoSelecionada = "";
    detalhesComprasRelatorio = [];
    const res = document.getElementById("resultado");
    res.innerHTML = ""; res.className = "";
    esconderDetalhesCompras();
    selecionados.clear();
    document.getElementById("comboContainer").innerHTML = "";
    document.getElementById("paginacao").innerHTML = "";
    document.getElementById("busca").value = "";
  }
</script>
</body>
</html>
