<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Pre√ßo - Governo Federal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-fundo: #f9fafb;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #d1fae5;
      --cor-texto: #1f2937;
      --cor-realce: #edfdfd;
      --borda: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--cor-fundo);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--cor-branca);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      color: var(--cor-secundaria);
      margin-bottom: 24px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.2);
      outline: none;
    }

    select option {
      white-space: pre-wrap;
      line-height: 1.3;
    }

    button {
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #319795;
    }

    #resultado {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .erro {
      background-color: var(--cor-erro);
      color: white;
    }

    .sucesso {
      background-color: var(--cor-sucesso);
      color: var(--cor-secundaria);
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      background-color: var(--cor-realce);
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: var(--cor-texto);
      font-weight: 500;
    }

    option:disabled {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pre√ßos Praticados - Governo Federal</h2>

    <label for="busca">üîç Buscar item (m√≠nimo 3 letras):</label>
    <input type="text" id="busca" placeholder="Ex: papel, caneta, 626816" oninput="buscarItens()" />

    <label for="combo">üìã Resultados da busca:</label>
    <select id="combo" size="6">
      <option disabled selected>...</option>
    </select>

    <label for="ano">üìÖ Ano da Compra:</label>
    <select id="ano">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <button onclick="buscarPreco()">Consultar Pre√ßo</button>

    <div id="resultado"></div>
  </div>

  <script>
    async function buscarItens() {
      const termo = document.getElementById("busca").value;
      const combo = document.getElementById("combo");
      combo.innerHTML = "";

      if (termo.length < 3) {
        const opt = document.createElement("option");
        opt.textContent = "Digite pelo menos 3 letras...";
        opt.disabled = true;
        opt.selected = true;
        combo.appendChild(opt);
        return;
      }

      try {
        const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
        const itens = await resp.json();

        if (itens.length === 0) {
          const opt = document.createElement("option");
          opt.textContent = "Nenhum item encontrado.";
          opt.disabled = true;
          opt.selected = true;
          combo.appendChild(opt);
          return;
        }

        itens.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.codigo;
          opt.textContent = `${item.codigo} - ${item.descricao}`;
          combo.appendChild(opt);

          const separador = document.createElement("option");
          separador.disabled = true;
          separador.textContent = " ";
          combo.appendChild(separador);
        });
      } catch (error) {
        const opt = document.createElement("option");
        opt.textContent = "Erro ao buscar itens.";
        opt.disabled = true;
        opt.selected = true;
        combo.appendChild(opt);
      }
    }

    async function buscarPreco() {
  const codigo = document.getElementById("combo").value;
  const ano = document.getElementById("ano").value;
  const resultadoEl = document.getElementById("resultado");

  if (!codigo) {
    resultadoEl.innerText = "Selecione um item v√°lido.";
    resultadoEl.className = "erro";
    return;
  }

  resultadoEl.innerText = "Consultando...";
  resultadoEl.className = "";

  try {
    const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
    if (!resp.ok) {
      const errJson = await resp.json().catch(() => null);
      console.error("Backend retornou erro:", resp.status, errJson);
      throw new Error(`Erro no backend: ${resp.status}`);
    }

    const json = await resp.json();
    console.log("Resposta JSON:", json);

    if (json.dados && json.dados.length > 0) {
      resultadoEl.className = "sucesso";

      const estat = json.estatisticas;
      const lista = json.dados;

      const estatisticasHTML = `
        <div style="margin-bottom:16px;">
          <strong>üìä Estat√≠sticas Apuradas:</strong><br><br>
          <div style="display:flex; justify-content: space-between;">
            <span>Pre√ßo M√©dio: <strong>${estat.media}</strong></span>
            <span>Pre√ßo M√≠nimo: <strong>${estat.minimo}</strong></span>
          </div>
          <div style="display:flex; justify-content: space-between;">
            <span style="text-align: right;">Mediana: <strong>${estat.mediana}</strong></span>
            <span style="text-align: right;">Pre√ßo M√°ximo: <strong>${estat.maximo}</strong></span>
          </div>
          <div style="margin-top:8px;">
            <small>Ano filtrado: <strong>${estat.anoFiltrado || ano}</strong></small>
          </div>
        </div><br>
      `;

      const listaHTML = `
        <strong>üí∞ Pre√ßos encontrados:</strong>
        <ul>
          ${lista.map(item => `
            <li>
              <strong>Pre√ßo Unit√°rio:</strong> ${item.precoUnitario}<br>
              <strong>Unidade:</strong> ${item.nomeUnidadeFornecimento || "N/A"}<br>
              <strong>Marca:</strong> ${item.marca || "N/A"}<br>
              <strong>Estado:</strong> ${item.estado || "N/A"}<br>
              <strong>Data da Compra:</strong> ${item.dataCompra
                ? new Date(item.dataCompra).toLocaleDateString('pt-BR')
                : "N/A"}
            </li>
          `).join("")}
        </ul>
      `;

      resultadoEl.innerHTML = estatisticasHTML + listaHTML;

    } else {
      resultadoEl.innerText = json.erro || "‚ùå Nenhum pre√ßo encontrado.";
      resultadoEl.className = "erro";
    }
  } catch (err) {
    console.error("Erro buscarPreco:", err);
    resultadoEl.innerText = "Erro ao consultar o pre√ßo.";
    resultadoEl.className = "erro";
  }
}
</script>
</body>
</html>
