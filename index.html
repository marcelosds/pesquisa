<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Pre√ßo - Governo Federal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-fundo: #f9fafb;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #d1fae5;
      --cor-texto: #1f2937;
      --cor-realce: #edfdfd;
      --borda: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--cor-fundo);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: var(--cor-branca);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: var(--cor-secundaria);
      margin-bottom: 24px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }

    input, select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.2);
      outline: none;
    }

    select {
      white-space: normal;
      overflow-wrap: break-word;
    }

    select option {
      white-space: normal;
      word-break: break-word;
      line-height: 1.4;
    }

    button {
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background-color: #319795;
    }

    #resultado {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
    }

    .erro {
      background-color: var(--cor-erro);
      color: white;
    }

    .sucesso {
      background-color: var(--cor-sucesso);
      color: var(--cor-secundaria);
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }

    li {
      background-color: var(--cor-realce);
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: var(--cor-texto);
      font-weight: 500;
    }

    option:disabled {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pre√ßos Praticados - Governo Federal</h2>

    <label for="busca">üîç Buscar item (m√≠nimo 3 letras):</label>
    <input type="text" id="busca" placeholder="Ex: papel, caneta, 626816" oninput="buscarItens()" />

    <label for="combo">üìã Resultados da busca:</label>
    <select id="combo" size="6" style="white-space: normal;">
      <option disabled selected>...</option>
    </select>

    <label for="ano">üìÖ Ano da Compra:</label>
    <select id="ano">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <button onclick="buscarPreco()">Consultar Pre√ßo</button>
    <button onclick="gerarRelatorio()">üìÑ Gerar Relat√≥rio - PDF</button>

    <div id="resultado"></div>
  </div>

  <script>
    let estatisticasRelatorio = null;
    let descricaoSelecionada = "";

    async function buscarItens() {
      const termo = document.getElementById("busca").value;
      const combo = document.getElementById("combo");
      combo.innerHTML = "";

      if (termo.length < 3) {
        combo.innerHTML = `<option disabled selected>Digite pelo menos 3 letras...</option>`;
        return;
      }

      try {
        const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
        const itens = await resp.json();

        if (itens.length === 0) {
          combo.innerHTML = `<option disabled selected>Nenhum item encontrado.</option>`;
          return;
        }

        itens.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.codigo;
          opt.textContent = `${item.codigo} - ${item.descricao}`;
          combo.appendChild(opt);

          const separador = document.createElement("option");
          separador.disabled = true;
          separador.textContent = " ";
          combo.appendChild(separador);
        });
      } catch (error) {
        combo.innerHTML = `<option disabled selected>Erro ao buscar itens.</option>`;
      }
    }

    async function buscarPreco() {
      const combo = document.getElementById("combo");
      const codigo = combo.value;
      const ano = document.getElementById("ano").value;
      const resultadoEl = document.getElementById("resultado");

      if (!codigo) {
        resultadoEl.innerText = "Selecione um item v√°lido.";
        resultadoEl.className = "erro";
        return;
      }

      descricaoSelecionada = combo.options[combo.selectedIndex].textContent;

      resultadoEl.innerText = "Consultando...";
      resultadoEl.className = "";

      try {
        const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
        const json = await resp.json();

        if (json.dados && json.dados.length > 0) {
          resultadoEl.className = "sucesso";
          estatisticasRelatorio = json.estatisticas;

          const estat = json.estatisticas;
          const lista = json.dados;

          resultadoEl.innerHTML = `
            <div style="margin-bottom:16px;">
              <strong>üìä Estat√≠sticas Apuradas:</strong><br><br>
              <div style="display:flex; justify-content: space-between;">
                <span>Pre√ßo M√©dio: <strong>${estat.media}</strong></span>
                <span>Pre√ßo M√≠nimo: <strong>${estat.minimo}</strong></span>
              </div>
              <div style="display:flex; justify-content: space-between;">
                <span style="text-align: right;">Mediana: <strong>${estat.mediana}</strong></span>
                <span style="text-align: right;">Pre√ßo M√°ximo: <strong>${estat.maximo}</strong></span>
              </div>
              <div style="margin-top:8px;">
                <small>Ano filtrado: <strong>${estat.anoFiltrado || ano}</strong></small>
              </div>
            </div><br>

            <strong>üí∞ Pre√ßos encontrados:</strong>
            <ul>
              ${lista.map(item => `
                <li>
                  <strong>Pre√ßo Unit√°rio:</strong> ${item.precoUnitario}<br>
                  <strong>Unidade:</strong> ${item.nomeUnidadeFornecimento || "N/A"}<br>
                  <strong>Marca:</strong> ${item.marca || "N/A"}<br>
                  <strong>Estado:</strong> ${item.estado || "N/A"}<br>
                  <strong>Data da Compra:</strong> ${item.dataCompra
                    ? new Date(item.dataCompra).toLocaleDateString('pt-BR')
                    : "N/A"}
                </li>
              `).join("")}
            </ul>
          `;
        } else {
          estatisticasRelatorio = null;
          resultadoEl.innerText = json.erro || "‚ùå Nenhum pre√ßo encontrado.";
          resultadoEl.className = "erro";
        }
      } catch (err) {
        estatisticasRelatorio = null;
        resultadoEl.innerText = "Erro ao consultar o pre√ßo.";
        resultadoEl.className = "erro";
      }
    }

    function gerarRelatorio() {
      if (!estatisticasRelatorio) {
        alert("Consulte os pre√ßos antes de gerar o relat√≥rio.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait" });

      const titulo = "Pre√ßos Praticados - Governo Federal";
      const hoje = new Date().toLocaleDateString("pt-BR");

      doc.setFontSize(16);
      doc.text(titulo, 105, 20, { align: "center" });

      doc.setFontSize(12);

      // Quebra de linha na descri√ß√£o se for muito longa
      const descricao = doc.splitTextToSize(`Item: ${descricaoSelecionada}`, 180);
      doc.text(descricao, 15, 35);

      const tableData = [
        ["Pre√ßo M√©dio", estatisticasRelatorio.media],
        ["Mediana", estatisticasRelatorio.mediana],
        ["Pre√ßo M√≠nimo", estatisticasRelatorio.minimo],
        ["Pre√ßo M√°ximo", estatisticasRelatorio.maximo]
      ];

      doc.autoTable({
        startY: 45 + (descricao.length - 1) * 7, // move a tabela para baixo conforme n√∫mero de linhas da descri√ß√£o
        head: [["Indicador", "Valor"]],
        body: tableData,
        styles: { halign: 'center' },
        headStyles: { fillColor: [56, 178, 172] },
      });

      doc.setFontSize(10);
      doc.text(`Data da gera√ß√£o do relat√≥rio: ${hoje}`, 15, doc.internal.pageSize.height - 10);

      doc.save("relatorio_precos.pdf");
    }
  </script>
</body>
</html>
