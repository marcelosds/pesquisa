<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Pre√ßo - Governo Federal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-fundo: #f9fafb;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #d1fae5;
      --cor-texto: #1f2937;
      --cor-realce: #edfdfd;
      --borda: #e5e7eb;
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; margin: 0; padding: 0; }
    body { background-color: var(--cor-fundo); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
    .container { background-color: var(--cor-branca); padding: 32px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); max-width: 600px; width: 100%; }
    h2 { text-align: center; color: var(--cor-secundaria); margin-bottom: 24px; font-size: 24px; }
    label { display: block; margin-top: 18px; margin-bottom: 6px; font-weight: 600; color: var(--cor-texto); }
    input[type="text"], select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 0 3px rgba(56,178,172,0.2);
      outline: none;
    }
    button {
      background-color: var(--cor-primaria);
      color: white;
      font-weight: bold;
      margin-top: 24px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background-color: #319795;
    }
    #resultado {
      margin-top: 24px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
    }
    .erro {
      background-color: var(--cor-erro);
      color: white;
    }
    .sucesso {
      background-color: var(--cor-sucesso);
      color: var(--cor-secundaria);
    }
    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #888;
    }
    #paginacao {
      margin-top: 12px;
      text-align: center;
    }
    #paginacao button {
      width: auto;
      padding: 6px 12px;
      margin: 0 4px;
      font-size: 14px;
    }
    #comboContainer {
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid var(--borda);
      border-radius: 10px;
      padding: 8px;
      background-color: var(--cor-branca);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pre√ßos Praticados - Governo Federal</h2>

    <label for="busca">üîç Buscar item (m√≠nimo 3 letras):</label>
    <input type="text" id="busca" placeholder="Ex: papel, caneta, 626816" oninput="buscarItens()" />

    <label for="comboContainer">üìã Resultados da busca:</label>
    <div id="comboContainer" aria-label="Resultados da busca" role="listbox"></div>

    <div id="paginacao"></div>

    <label for="ano">üìÖ Ano da Compra:</label>
    <select id="ano">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <button onclick="buscarPreco()">Consultar Pre√ßo</button>
    <button onclick="gerarRelatorio()">üìÑ Gerar Relat√≥rio - PDF</button>

    <div id="resultado"></div>
  </div>

  <footer>¬© 2025 Desenvolvido por Marcelo Souza</footer>

<script>
  let resultadosBusca = [], paginaAtual = 1, itensPorPagina = 100;
  let estatisticasRelatorio = null, descricaoSelecionada = "";
  let selecionados = new Set();

  async function buscarItens() {
    const termo = document.getElementById("busca").value.trim();
    const comboContainer = document.getElementById("comboContainer");
    document.getElementById("paginacao").innerHTML = "";
    comboContainer.innerHTML = "";
    selecionados.clear(); // limpa sele√ß√£o ao buscar novo termo
    if (termo.length < 3) {
      comboContainer.innerHTML = '<div style="color:#aaa; padding: 8px;">Digite pelo menos 3 letras...</div>';
      return;
    }
    try {
      const resp = await fetch(`/buscar?q=${encodeURIComponent(termo)}`);
      const itens = await resp.json();
      if (!itens || itens.length === 0) {
        comboContainer.innerHTML = '<div style="color:#aaa; padding: 8px;">Nenhum item encontrado.</div>';
        return;
      }
      // Ordena resultados pela descri√ß√£o em ordem alfab√©tica crescente
      resultadosBusca = itens.sort((a,b) => a.descricao.localeCompare(b.descricao, 'pt-BR', {sensitivity:'base'}));
      paginaAtual = 1;
      exibirPagina();
    } catch {
      comboContainer.innerHTML = '<div style="color:#e74c3c; padding: 8px;">Erro ao buscar itens.</div>';
    }
  }

  function exibirPagina() {
    const comboContainer = document.getElementById("comboContainer");
    const pag = document.getElementById("paginacao");
    comboContainer.innerHTML = ""; 
    pag.innerHTML = "";

    const totalPaginas = Math.ceil(resultadosBusca.length / itensPorPagina);
    const inicio = (paginaAtual - 1) * itensPorPagina;
    const fim = inicio + itensPorPagina;

    // Ordena a p√°gina atual tamb√©m (por seguran√ßa, caso dados mudem)
    const paginaItens = resultadosBusca.slice(inicio, fim)
      .sort((a,b) => a.descricao.localeCompare(b.descricao, 'pt-BR', {sensitivity:'base'}));

    paginaItens.forEach(item => {
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.alignItems = "center";
      wrapper.style.marginBottom = "6px";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = item.codigo;
      checkbox.checked = selecionados.has(item.codigo);
      checkbox.style.marginRight = "8px";
      checkbox.id = "chk_" + item.codigo;
      checkbox.onchange = (e) => {
        if (e.target.checked) {
          selecionados.add(item.codigo);
        } else {
          selecionados.delete(item.codigo);
        }
      };

      const label = document.createElement("label");
      label.htmlFor = checkbox.id;
      label.innerHTML = `<strong>${item.codigo}</strong> - ${item.descricao}`;
      label.style.color = "var(--cor-texto)";
      label.style.cursor = "pointer";

      wrapper.appendChild(checkbox);
      wrapper.appendChild(label);
      comboContainer.appendChild(wrapper);

      // Espa√ßamento em branco (sem tra√ßo)
      const spacer = document.createElement("div");
      spacer.style.height = "6px";
      comboContainer.appendChild(spacer);
    });

    if (totalPaginas > 1) {
      const btnA = document.createElement("button");
      btnA.textContent = "‚¨ÖÔ∏è Anterior"; 
      btnA.disabled = paginaAtual === 1;
      btnA.onclick = () => { paginaAtual--; exibirPagina(); };

      const btnP = document.createElement("button");
      btnP.textContent = "Pr√≥ximo ‚û°Ô∏è"; 
      btnP.disabled = paginaAtual === totalPaginas;
      btnP.onclick = () => { paginaAtual++; exibirPagina(); };

      pag.appendChild(btnA);
      pag.appendChild(document.createTextNode(` P√°gina ${paginaAtual} de ${totalPaginas} `));
      pag.appendChild(btnP);
    }
  }

  async function buscarPreco() {
    const resultadoEl = document.getElementById("resultado");
    const selecionadosArray = Array.from(selecionados);
    if (selecionadosArray.length === 0) {
      resultadoEl.innerText = "Selecione pelo menos um item v√°lido.";
      resultadoEl.className = "erro";
      return;
    }
    const ano = document.getElementById("ano").value;
    resultadoEl.innerText = "Consultando...";
    resultadoEl.className = "";
    try {
      let todosDados = [], descricoesSelecionadas = [];
      for (const codigo of selecionadosArray) {
        const resp = await fetch(`/preco/${codigo}?ano=${ano}`);
        const json = await resp.json();
        if (json.dados && json.dados.length > 0) {
          // Busca descri√ß√£o no array geral (resultadosBusca)
          const item = resultadosBusca.find(i => i.codigo === codigo);
          const descr = item ? item.descricao : codigo;
          todosDados.push({codigo, descricao: descr, estatisticas: json.estatisticas});
          descricoesSelecionadas.push(`${codigo} - ${descr}`);
        }
      }
      if (todosDados.length === 0) {
        resultadoEl.innerText = "‚ùå Nenhum pre√ßo encontrado.";
        resultadoEl.className = "erro";
        return;
      }
      descricaoSelecionada = descricoesSelecionadas.join(", ");
      let html = `<strong>üìä Estat√≠sticas Apuradas:</strong><br><br>`;
      todosDados.forEach(item => {
        const e = item.estatisticas;
        html += `<div style="margin-bottom:12px;padding:10px 14px;background-color:var(--cor-realce);border-radius:8px;">
          <strong>${item.codigo} - ${item.descricao}</strong><br><br>
          <div style="display:flex;justify-content:space-between;">
            <span>Pre√ßo M√©dio: <strong>${e.media}</strong></span>
            <span>Pre√ßo M√≠nimo: <strong>${e.minimo}</strong></span>
          </div>
          <div style="display:flex;justify-content:space-between;">
            <span style="text-align:right;">Mediana: <strong>${e.mediana}</strong></span>
            <span style="text-align:right;">Pre√ßo M√°ximo: <strong>${e.maximo}</strong></span>
          </div>
        </div>`;
      });
      html += `<br><small>Ano filtrado: <strong>${ano}</strong></small>`;
      resultadoEl.innerHTML = html;
      resultadoEl.className = "sucesso";

      estatisticasRelatorio = todosDados.map(item => ({
        descricao: `${item.codigo} - ${item.descricao}`,
        media: item.estatisticas.media,
        mediana: item.estatisticas.mediana,
        minimo: item.estatisticas.minimo,
        maximo: item.estatisticas.maximo
      }));
    } catch {
      estatisticasRelatorio = null;
      resultadoEl.innerText = "Erro ao consultar o pre√ßo.";
      resultadoEl.className = "erro";
    }
  }

  function gerarRelatorio() {
    if (!estatisticasRelatorio) {
      alert("Consulte os pre√ßos antes.");
      return;
    }
    const {jsPDF} = window.jspdf;
    const doc = new jsPDF({orientation:"landscape"});
    const hoje = new Date().toLocaleDateString("pt-BR");
    doc.setFontSize(16);
    doc.text("Pre√ßos Praticados - Governo Federal", 148.5, 20, {align:"center"});
    doc.setFontSize(10);
    const descricao = doc.splitTextToSize(`Itens selecionados: ${descricaoSelecionada}`, 270);
    const body = estatisticasRelatorio.map(item => [
      item.descricao, item.media, item.mediana, item.minimo, item.maximo
    ]);
    doc.autoTable({
      startY: 15 + (descricao.length - 1) * 7,
      head: [["Descri√ß√£o do Item","Pre√ßo M√©dio","Mediana","Pre√ßo M√≠nimo","Pre√ßo M√°ximo"]],
      body,
      styles: {fontSize:10, lineWidth:0.1, lineColor:[0,0,0], halign:"center", valign:"middle"},
      headStyles: {fillColor:[56,178,172]},
      columnStyles: {0: {cellWidth:150, halign:"left"}, 1: {cellWidth:"auto"}, 2: {cellWidth:"auto"}, 3: {cellWidth:"auto"}, 4: {cellWidth:"auto"}}
    });
    doc.setFontSize(10);
    doc.text(`Data da Gera√ß√£o do Relat√≥rio: ${hoje}`, 15, doc.internal.pageSize.height - 10);
    doc.save("relatorio_precos.pdf");
  }
</script>
</body>
</html>
