<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Compras Governamentais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #38a169;
      --cor-texto: #1f2937;
      --borda: #e5e7eb;
    }

    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: var(--cor-branca);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--cor-secundaria);
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }

    input {
      width: 90%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--cor-primaria);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #319795;
    }

    .google-button {
      background-color: #db4437;
      margin-top: 12px;
    }

    .mensagem {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .erro {
      color: var(--cor-erro);
    }

    .sucesso {
      color: var(--cor-sucesso);
    }

    .link-cadastro {
      text-align: center;
      margin-top: 16px;
    }

    .link-cadastro a {
      color: var(--cor-secundaria);
      text-decoration: none;
      font-weight: bold;
    }

    .link-recupera {
      text-align: right;
      margin-top: 12px;
    }

    .link-recupera a {
      color: var(--cor-secundaria);
      text-decoration: none;
      font-weight: normal;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üîê Login</h2>

    <label for="email">üìß Email:</label>
    <input type="email" id="email" placeholder="Digite seu email" />

    <label for="senha">üîê Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha" />

    <div class="link-recupera">
      <a href="#" onclick="recuperarSenha()">Esqueceu a senha?</a>
    </div>

    <button onclick="login()">Entrar</button>
    <button class="google-button" onclick="loginComGoogle()">Entrar com Google</button>

    <div class="mensagem" id="mensagem"></div>

    <div class="link-cadastro">
      <p>N√£o tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <footer>¬© 2025 Desenvolvido por Marcelo Souza</footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

<script>
  fetch('/firebase-config')
    .then(res => res.json())
    .then(firebaseConfig => {
      firebase.initializeApp(firebaseConfig);

      // Fun√ß√£o de login
      window.login = function () {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const msg = document.getElementById("mensagem");

        firebase.auth().signInWithEmailAndPassword(email, senha)
          .then(() => {
            msg.textContent = "Login realizado com sucesso!";
            msg.className = "mensagem sucesso";
            setTimeout(() => window.location.href = "index.html", 1000);
          })
          .catch(error => {
            msg.textContent = error.message;
            msg.className = "mensagem erro";
          });
      };

      // Login com Google
      window.loginComGoogle = function () {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch(error => {
            const msg = document.getElementById("mensagem");
            msg.textContent = error.message;
            msg.className = "mensagem erro";
          });
      };

      // Recuperar senha
      window.recuperarSenha = function () {
        const email = document.getElementById("email").value;
        const msg = document.getElementById("mensagem");

        if (!email) {
          msg.textContent = "Digite seu email para recuperar a senha.";
          msg.className = "mensagem erro";
          return;
        }

        firebase.auth().sendPasswordResetEmail(email)
          .then(() => {
            msg.textContent = "Email de redefini√ß√£o de senha enviado com sucesso!";
            msg.className = "mensagem sucesso";
          })
          .catch(error => {
            msg.textContent = error.message;
            msg.className = "mensagem erro";
          });
      };
    })
    .catch(err => {
      alert("Erro ao carregar configura√ß√£o Firebase: " + err.message);
    });
</script>

</body>
</html>
