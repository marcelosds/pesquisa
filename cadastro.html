<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Compras Governamentais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    :root {
      --cor-primaria: #38b2ac;
      --cor-secundaria: #2c3e50;
      --cor-branca: #ffffff;
      --cor-erro: #e74c3c;
      --cor-sucesso: #38a169;
      --cor-texto: #1f2937;
      --borda: #e5e7eb;
    }
    body {
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
    }
    .cadastro-container {
      background-color: var(--cor-branca);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: var(--cor-secundaria);
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }
    input {
      width: 90%;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--borda);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--cor-primaria);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #319795;
    }
    .mensagem {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }
    .erro { color: var(--cor-erro); }
    .sucesso { color: var(--cor-sucesso); }
    .voltar {
      text-align: center;
      margin-top: 20px;
    }
    .voltar a {
      text-decoration: none;
      color: var(--cor-secundaria);
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>üìù Cadastro de Usu√°rio</h2>
    <label for="email">üìß Email:</label>
    <input type="email" id="email" placeholder="Digite seu email">

    <label for="senha">üîê Senha:</label>
    <input type="password" id="senha" placeholder="Crie uma senha">

    <button onclick="cadastrarUsuario()">Cadastrar</button>

    <div class="mensagem" id="mensagem"></div>

    <div class="voltar">
      <a href="login.html">‚Üê Voltar para o login</a>
    </div>
  </div>

  <footer>¬© 2025 Desenvolvido por Marcelo Souza</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0ohnjNnhL4RnFdlvQb-tVYCjRUx38LFk",
      authDomain: "consulta-preco-20a34.firebaseapp.com",
      projectId: "consulta-preco-20a34",
      storageBucket: "consulta-preco-20a34.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SUA_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    function cadastrarUsuario() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("mensagem");

      firebase.auth().createUserWithEmailAndPassword(email, senha)
        .then(() => {
          msg.textContent = "Usu√°rio cadastrado com sucesso!";
          msg.className = "mensagem sucesso";
          setTimeout(() => window.location.href = "index.html", 1500);
        })
        .catch(error => {
          msg.textContent = error.message;
          msg.className = "mensagem erro";
        });
    }
  </script>
</body>
</html>
